
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>GUI Test</title>
    </head>
    <body>
    <div id="main"></div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

    <script src="utils.js"></script>
    <script src="main.js"></script>
    <script src="view.js"></script>
    <script src="events.js"></script>
    <script src="icon.js"></script>
    <script src="icon2.js"></script>
    <script src="icon3.js"></script>
    <script src="pauseIcon.js"></script>
    <script src="nextIcon.js"></script>
    <script src="bar.js"></script>
    <script>
            let button = new SVGui({
                    svg: `<circle cx="50" cy="50" r="40" fill="{{color}}" />
                            <rect x="50" y="10" width="300" height="80" fill="{{color}}"/>
                            <circle cx="350" cy="50" r="40" fill="{{color}}" />
                        
                            <text x="85" y="73" fill="white" style="font: bold 70px sans-serif; fill: white;">{{text}}</text>`,
                    state: {
                        color: '#4286f4',
                        primaryColor: '#4286f4',
                        secondaryColor: '#224d91',
                        text: 'Button',
                    },
                    methods: {
                        on_click: function() {
                            if (this.state.color == this.state.primaryColor) {
                                this.state.color = this.state.secondaryColor;
                            } else {
                                this.state.color = this.state.primaryColor;
                            }
                        },
                        mouseDown: function() {
                            this.state.color = this.state.secondaryColor;
                            if (this.state.target != null) {
                                this.state.target.move(5, 0);
                            }
                        },
                        mouseUp: function() {
                            this.state.color = this.state.primaryColor;
                        },
                    }
                });
        
                //Create a few instances of our new button
                Ibutton = button.instantiate();
                Ibutton.width = 400;
                
                Ibutton2 = button.instantiate(
                    {color: '#eda93d',
                     primaryColor: '#eda93d', 
                     secondaryColor: '#936822', 
                     target: Ibutton,
                     text: 'My Btn',
                    });
                Ibutton2.y = 100;
                Ibutton2.width = 400;
        
                Ibutton.state.target = Ibutton2;
        </script>
    </body>
    </html>
